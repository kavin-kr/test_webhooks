version: v1
kind: Pipeline
name: test-pipeline
steps:
  - name: echo-var
    image: alpine/git
    env:
      var1: hello
      var2: world
    command:
      - echo $var1 $var2
  - name: is-tagged
    when:
      event: 
        - tag
    then: 
      handle-tag-event
    else:
      ls
  - name: handle-tag-event
    image: alpine/git
    command: echo "tag is created"   
  - name: ls
    image: alpine/git
    command:
      - ls -la
